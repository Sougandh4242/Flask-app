<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MongoDB Flask App</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
  <header>
    <div></div>
    <h1>MongoDB Flask App</h1>
    <button id="theme-toggle">üåô</button>
  </header>

  <hr>

  <div class="content">
    <form method="POST">
        
      <p><b><label for="content">Todo Content</label></b></p>
      <p><input type="text" name="content" placeholder="todo content..."></p>

      <p><b><label for="degree">Degree</label></b></p>
      <p>
        <input id="degree-0" name="degree" required type="radio" value="important">
        <label for="degree-0">Important</label>
      </p>
      <p>
        <input id="degree-1" name="degree" required type="radio" value="unimportant">
        <label for="degree-1">Unimportant</label>
      </p>

      <button type="submit">Submit</button>
    </form>

    <hr>

    {% for todo in todos %}
    <div class="todo">
      <p>{{ todo['content'] }} <i>({{ todo['degree'] }})</i></p>
      <form method="POST" action="{{ url_for('delete', id=todo['_id']) }}">
        <input type="submit" value="Delete todo"
               onclick="return confirm('Are you sure you want to delete this entry?')" />
      </form>
    </div>
    {% endfor %}
  </div>

  <script>
    // JavaScript for Dark Mode Toggle
    const toggleBtn = document.getElementById('theme-toggle');
    const body = document.body;

    toggleBtn.addEventListener('click', () => {
      body.classList.toggle('dark-mode');
      if (body.classList.contains('dark-mode')) {
        toggleBtn.textContent = '‚òÄÔ∏è';
        localStorage.setItem('theme', 'dark');
      } else {
        toggleBtn.textContent = 'üåô';
        localStorage.setItem('theme', 'light');
      }
    });

    // Persist theme on reload
    if (localStorage.getItem('theme') === 'dark') {
      body.classList.add('dark-mode');
      toggleBtn.textContent = '‚òÄÔ∏è';
    }
  </script>
</body>
</html>
